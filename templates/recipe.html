<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ recipe.title }} - FoodieVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fff8f2; }
    .container { margin-top: 40px; }
    .recipe-img { width: 50%; max-height: 400px; object-fit: cover; border-radius: 10px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #f87171;">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="/">üç≤ FoodieVerse</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3">{{ recipe.title }}</h2>
  <img src="{{ recipe.image }}" alt="{{ recipe.title }}" class="recipe-img mb-4">

  <h5 class="text-muted">Cuisine: {{ recipe.cuisine }}</h5>
  <h5>Ingredients:</h5>
  <p>{{ recipe.ingredients }}</p>

  <h5>Instructions:</h5>
  <p>{{ recipe.instructions }}</p>

  <a href="/" class="btn btn-secondary mt-4">‚¨Ö Back to Home</a>
</div>

</body>
</html>
